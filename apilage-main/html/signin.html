    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .main {
            flex: 1;
        }

        .siginimg {

            background-image: url('../assets/images/Leonardo_Phoenix_Generate_a_serene_fragrance_background_photo_1.jpg');
            background-size: cover;
            /* Ensures the image covers the whole section */

</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="sicky-top d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="logo">
                <a href="home.html"><img src="../assets/images/logo1.png" alt=""
                        style="height: 100px; width: 100px" /></a>
            </div>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
                    <li><a class="nav-link scrollto" href="#about">About</a></li>
                    <li><a class="nav-link scrollto" href="#cart">Cart</a></li>
                    <li><a class="nav-link scrollto" href="home.html#contact">Contact Us</a></li>
                    <li><a class="getstarted scrollto" href="#signin">Sign In</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row" style="margin-top: 70px; border: solid 1px black; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                <div class="col-md-6 col-lg-6">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 pt-5 pt-lg-0 order-2 order-lg-1 mt-3 d-flex flex-column justify-content-center align-items-center"
                            data-aos="fade-up" data-aos-delay="100">
                            <h3>JOIN WITH <span style="color: #9DBD86; font-weight: bold;">ÁPILÀGE</span></h3>
                        </div>
                    </div>
                    <div class="row mt-3 d-flex flex-column justify-content-center align-items-center">
                        <div class="col-md-8 col-lg-8 pt-5 pt-lg-0 order-2 order-lg-1">
                            <form class="form">
                                <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
    
                                <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                </div>
    
                                <div class="mb-3" data-aos="fade-up" data-aos-delay="400">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                </div>
    
                                <div class="mb-3" data-aos="fade-up" data-aos-delay="500">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
    
                                <div class="mb-3" data-aos="fade-up" data-aos-delay="600">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                </div>
    
                                <div class="text-center mt-3" data-aos="fade-up" data-aos-delay="650">
                                    <p>Already have an account? <a href="login.html" style="color: #9DBD86; font-weight: bold;">Log in</a></p>
                                </div>
    
                                <div class="d-flex justify-content-center pb-5 pt-3" data-aos="fade-up" data-aos-delay="700">
                                    <button type="submit" class="btn btn-primary" style="background-color: #9DBD86; border-color: #9DBD86; padding-left: 50px; padding-right: 50px;">
                                        SUBMIT
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-6 col-lg-6 siginimg" data-aos="fade-left" data-aos-delay="800">
                    <!-- Replace the source below with the actual image -->
                    
                </div>
            </div>
        </div>
    </main>
    
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();

    <!-- ======= Footer ======= -->

                    </div>

                </div>
                <div class="col-lg-6">
                    <nav class="footer-links text-lg-right text-center pt-2 pt-lg-0">
                        <a href="#intro" class="scrollto">Home</a>
                        <a href="#about" class="scrollto">About</a>
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms of Use</a>
                    </nav>
                </div>
            </div>
        </div>
    </footer><!-- End Footer -->

        AOS.init();
