        <header id="header" class="sticky-top d-flex align-items-center">

                </div>

                        <li><a class="nav-link scrollto" href="#cart">Cart</a></li>

        <main class="main">
            <!-- ====== Login ======-->
        <div class="container">
            <div class="row" style="margin-top: 70px; border: solid 1px black; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                <div class="col-md-6 col-lg-6 loginimg" data-aos="fade-right" data-aos-delay="20">
                    <!-- Replace the source below with the actual image -->
                    
                </div>

                <div class="col-md-6 col-lg-6">
                <div class="row">
                    <div class="col-md-12 col-lg-12 pt-5 pt-lg-0 order-2 order-lg-1 mt-3 d-flex flex-column justify-content-center align-items-center"
                        data-aos="fade-up" data-aos-delay="100">
                        <h3 style="margin-top: 100px;">LOGIN WITH <span style="color: #9DBD86; font-weight: bold;">ÁPILÀGE</span></h3>
                    </div>
                </div>
                <div class="row mt-3 d-flex flex-column justify-content-center align-items-center">
                    <div class="col-md-8 col-lg-8 pt-5 pt-lg-0 order-2 order-lg-1">
                        <form class="form">
                            <div class="mb-3" data-aos="fade-up" data-aos-delay="200">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3" data-aos="fade-up" data-aos-delay="300">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text-lg-right mt-3" data-aos="fade-up" data-aos-delay="350">
                                <a href="signin.html" style="color: #9DBD86; font-weight: bold;">Forget password?</a>
                            </div>

                            <div class="d-flex justify-content-center pb-5 pt-3" data-aos="fade-up" data-aos-delay="400">
                                <button type="submit" class="btn btn-primary" style="background-color: #9DBD86; border-color: #9DBD86; padding-left: 50px; padding-right: 50px;">
                                    LOGIN
                                </button>
                            </div>
                            </form>
                            <div class="text-center mt-3" data-aos="fade-up" data-aos-delay="500" style="margin-bottom: 100px;">
                                <p>Dont’t have an account, <a href="signin.html" style="color: #9DBD86; font-weight: bold;">Sign In</a></p>
                            </div>

                            
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </main>
